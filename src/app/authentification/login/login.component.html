<mat-drawer-container class="login-cont">
  <mat-drawer-content>
    <mat-card class="login">
      <form class="form" (ngSubmit)="login()" class="login-inside">
        <mat-toolbar color="primary">
          <p class="white">
            Adminbereich Login
          </p>
        </mat-toolbar>
        <mat-form-field
          appearance="outline"
          class="form-field"
          class="login-input"
        >
          <mat-label>Passwort</mat-label>
          <input
            matInput
            placeholder="Passwort"
            type="password"
            [(ngModel)]="userPassword"
            name="userPassword"
          />
        </mat-form-field>
        <button type="submit" mat-flat-button color="accent">Login</button>
      </form>
    </mat-card>
  </mat-drawer-content>
</mat-drawer-container>
